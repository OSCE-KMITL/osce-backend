version: '3.3'
services:
  datasource:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'osce'
      # So you don't have to use root, but you can if you like
      MYSQL_USER: 'devteam'
      # You can use whatever password you like
      MYSQL_PASSWORD: '123456'
      # Password for root access
      MYSQL_ROOT_PASSWORD: '123456'
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - '3306:3306'
    volumes:
      - my-db:/var/lib/mysql
    networks:
      - dev_network
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: myadmin
    depends_on:
      - datasource
    links:
      - datasource
    environment:
      PMA_HOST: datasource
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    restart: always
    ports:
      - 8081:80
    networks:
      - dev_network
# Names our volume
volumes:
  my-db:
networks:
  dev_network:
